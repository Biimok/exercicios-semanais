          };
          ;

      }

        return document.write("<br>true");
      };
    };
    
    var skills = ["Javascript", "ReactJS", "React Native"];

    function experiencia(anos) {  
      switch(anos) {
      case 0:
      case 1:
        document.write('<br>Iniciante');
        break;
      case 2:
      case 3:
        document.write('<br>Intermediário');
        break;
      case 4:
      case 5:
      case 6:
        document.write('<br>Avançado');
        break;
      default:
        document.write('<br>Jedi Master');
        break;
      }
    }
    var anosEstudo = 7;
      experiencia(anosEstudo);
